<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../bower_components/esprima/esprima.js"></script>
  <script src="../bower_components/escodegen/escodegen.browser.js"></script>
  <script src="../bower_components/estraverse/estraverse.js"></script>
  <script src="../bower_components/escope/escope.js"></script>
  <script src="../build/stepper.js"></script>
  <script src="../bower_components/processing/processing.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../build/stepper.js"></script>
  <style type="text/css" media="screen">
    body {
      background: gray;
      margin: 0;
    }

    #editor {
      float: left;

      width: 800px;
      height: 600px;
    }

    #container {
      position: relative;
    }

    #canvasContainer {
      float: left;
      margin-left: 20px;
    }

    canvas {
      background-color: white;
    }

    #localVariables {
      background-color: white;
      padding: 10px;
      margin-top: 10px;
    }

    h2 {
      margin: 0;
      padding: 0;
    }

    #variableList {
      list-style-type: none;
      padding-left:0;
      /*font-family:'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;*/
      /*font-size:12px;*/
      /*font-weight:normal;*/
    }

    /* TODO: use stylus */
    /* TODO: scope these */
    .label {
      color: purple;
    }

    .undefined {
      color: gray;
    }

    .number {
      color: blue;
    }

    .object {
      color: black;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="editor"></div>
  <div id="canvasContainer">
    <canvas width="400" height="400"></canvas>
    <div id="debugControls">
      <button id="resetButton">Reset</button>
      <button id="runButton">Run</button>
      <button id="stepInButton">Step In</button>
      <button id="stepOverButton">Step Over</button>
      <button id="stepOutButton">Step Out</button>
      <!--<span id="stepCode"></span><br>-->
    </div>
    <div id="localVariables" class="ace_editor">
      <h2>LocalVariables</h2>
      <ul id="variableList">
        <li><span class="label">x:</span> <span class="undefined">undefined</span></li>
        <li><span class="label">y:</span> <span class="number">5</span></li>
        <li><span class="label">z:</span> [Object object]</li>
      </ul>
    </div>
  </div>
</div>


</body>
</html>

<script src="../bower_components/ace/build/src/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="app.js"></script>
